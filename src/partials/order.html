<section class="order_section">
  <div class="women_in_green"></div>
  <div class="all_wrap container">
    <div class="text_wraper">
      <h2 id="order_section" class="order_header">
        <span class="header_part">Your order</span> is our priority:
        Personalized approach and quality of service
      </h2>
      <form>
        <div>
          <label class="order_lable" for="user_name"></label>
          <input
            id="user_name"
            class="order_input"
            type="text"
            name="user_name"
            placeholder="Enter your full name"
            required
            pattern="[a-zA-Zа-яА-ЯіІїЇєЄґҐйЙʼ]+"
            title="Stepan"
          />
          <label class="order_lable" for="user_email"></label>
          <input
            id="user_email"
            class="order_input"
            type="email"
            name="user_email"
            required
            placeholder="Enter your email"
          />
          <textarea
            class="order_input textarea"
            name="user_comment"
            id="user_comment"
            placeholder="Comments"
          >
          </textarea>
        </div>
        <button class="order_send" type="submit">
          send
          <svg class="button_arrow" width="26" height="10">
            <use href="./images/icons.svg#icon-arrow"></use>
          </svg>
        </button>
      </form>
    </div>
    <div class="image_container">
      <picture>
        <!-- Desktop screen -->
        <source
          media="(min-width: 1280px)"
          srcset="
            ./images/your-order/our-order-desktop.jpg    1x,
            ./images/your-order/our-order-desktop@2x.jpg 2x
          "
          type="image/jpg"
        />
        <!-- Tablet screen -->
        <source
          media="(min-width: 768px)"
          srcset="
            ./images/your-order/our-order-tablet.jpg    1x,
            ./images/your-order/our-order-tablet@2x.jpg 2x
          "
          type="image/jpg"
        />
        <img
          class="top_image"
          src="./images/your-order/our-order-tablet.jpg"
          alt="picture of vyshyvanka"
        />
      </picture>
    </div>
  </div>
</section>
